<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web pack example</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/dist/css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-danger mb-3">
      <div class="container justify-content-center">
        <a href="#" class="navbar-brand">Movie Finder</a>
      </div>
    </nav>

    <div class="container">
      <div class="card mb-5">
        <div class="card-body">
          <form id="form-search">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Type Keyword"
                name="keyword"
                id="txt-keyword"
              />
              <div class="input-group-append"></div>
              <input
                type="submit"
                value="Submit"
                class="btn btn-outline-primary"
                id="btn-submit"
              />
            </div>
          </form>
        </div>
      </div>

      <div id="movie-details-container" class="card mt-3 mb-3 d-none">
        <div class="card-header text-end">
          <button id="movie-details-close" class="btn btn-danger">X</button>
        </div>
        <div class="card-body">
          <div id="movie-details"></div>
        </div>
      </div>

      

      <div id="movie-list-container" class="card mt-3 mb-3 d-none">
        <div class="card-header">
          <span id="movie-list-header"></span>
        </div>
        <div class="card-body">
          <ul class="list-unstyled" id="movie-list"></ul>
        </div>
      </div>

      <ul class="list-unstyled" id="results"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
